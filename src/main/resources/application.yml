server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/board?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234

  data:
    redis:
      connection:
        host: localhost
        port: 6379
        password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret: 
  access-expiration: 10800000  # 3 hours: 3hours * 60min * 60sec * 1000 millisecond
  refresh-expiration: 36000000  # 10 hours: 10hours * 60min * 60sec * 1000 millisecond
