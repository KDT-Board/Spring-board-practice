<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>로그인</h1>
<hr>
<form id="loginForm">
    <input type="text" name="loginId" placeholder="아이디입력" required>
    <input type="password" name="password" placeholder="비밀번호" required>
    <button type="submit">로그인</button>
</form>
</body>
</html>

<script>
    // 로그인 후 서버에서 JWT를 쿠키로 설정한 후 클라이언트에서 그 값을 확인
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const loginId = document.querySelector('[name="loginId"]').value.trim();
        const password = document.querySelector('[name="password"]').value.trim();

        if (!loginId || !password) {
            alert('아이디와 비밀번호를 입력해주세요.');
            return;
        }

        const data = { loginId, password };

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                if (response.status === 401) {
                    alert('로그인 실패: 아이디 또는 비밀번호가 잘못되었습니다.');
                } else {
                    alert(`로그인 실패: 서버 오류 (상태 코드: ${response.status})`);
                }
                return;
            }

            const responseData = await response.json();
            console.log('응답 데이터:', responseData);

            // 리다이렉트 URL 처리
            if (responseData.redirectUrl) {
                // 쿠키에 JWT 토큰 저장
                document.cookie = "Authorization=" + responseData.token + "; path=/"; // 쿠키로 토큰 저장
                window.location.href = responseData.redirectUrl;
            } else {
                alert('리다이렉트 URL이 제공되지 않았습니다.');
            }
        } catch (error) {
            console.error('로그인 중 오류 발생:', error);
            alert('로그인 중 문제가 발생했습니다. 다시 시도해주세요.');
        }
    });

</script>
