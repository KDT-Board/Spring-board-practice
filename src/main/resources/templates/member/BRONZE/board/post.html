<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write Post - Bronze Level</title>
    <style>
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        .form-group textarea {
            width: 100%;
            height: 300px;
            padding: 8px;
            font-size: 16px;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            padding: 8px 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="post-container">
    <h1>글쓰기</h1>

    <form th:action="@{/BRONZE/board/post}" th:object="${board}" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label for="body">내용</label>
            <textarea id="body" th:field="*{body}" required></textarea>
        </div>

        <div class="button-group">
            <button type="submit">등록</button>
            <button type="button" onclick="location.href='/BRONZE/board'">취소</button>
        </div>
    </form>
</div>
</body>
</html>
